        <div class="container-fluid page">
          <div class="page-box">
              <div class="my">Add Friends</div>
          </div>
        </div> 

        <!-- <div class="back">
          <button type="reset" routerLink="/dashboard">Back</button>
                      </div> -->
        <div class="container">
            <div class="mt-5">
              <table style="width: 1000px; height: 400px;">
                <thead>
                  <tr>
                      <th>Id</th>
                    <th>Full Name</th>
                    <th>Mobile</th>
                    <th>EmailId</th>
                    <th>Status</th>
                    <th colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody class="tbody">
                  <tr *ngFor="let user of userDetails">
                    <td>{{user.id}}</td>
                    <td>{{user.fullName}}</td>
                    <td>{{user.mobile}}</td>
                    <td>{{user.emailId}}</td>
                    <td>
                    <!-- <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                        (click)="edit(user)">Friend Requested</button></td> -->
                       <div *ngIf="!user.friend || (!checkIsFriend(user?.id,user?.friend,'pending') && !checkIsFriend(user?.id,user?.friend,'reject') && !checkIsFriend(user?.id,user?.friend,'accept'))">
                            <button mat-icon-button color="primary" (click)="sendFriendRequest(user,'Pending')">
                              <mat-icon>person_add</mat-icon></button> 
                        </div>

                     
                        <div *ngIf="checkIsFriend(user?.id,user?.friend,'pending')">
                            <button mat-icon-button color="primary" disabled><mat-icon>timer</mat-icon></button>
                        </div>
                       <div *ngIf="checkIsFriend(user?.id,user?.friend,'reject')">
                            <button mat-icon-button color="warning" disabled><mat-icon>close</mat-icon></button>
                        </div>
                        <div *ngIf="checkIsFriend(user?.id,user?.friend,'accept')">
                          <button mat-icon-button color="primary"><mat-icon>group</mat-icon></button>
                        </div>
                  </td>
                  <td>
                    <div *ngIf="user?.friend?.friendId===loggedInUser.id && user?.friend?.status==='pending'">
                      <button mat-icon-button color="primary" (click)="sendFriendRequest(user,'Accept')">
                        <mat-icon>done</mat-icon></button>
                    </div>
                    <div *ngIf="user?.friend?.friendId===loggedInUser.id && user?.friend?.status==='pending'">
                      <button mat-icon-button color="warning" (click)="sendFriendRequest(user,'Reject')"> 
                        <mat-icon>close</mat-icon></button>
                    </div>
                  </td>
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
